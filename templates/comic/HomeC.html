{% extends 'comic_share/base.html' %}
{% load static %}

{% load blog_tags %}
{% load cache %}
{% block header %}

<title>homepage | {{ SITE_DESCRIPTION }}</title>

<meta name="description" content="{{ SITE_SEO_DESCRIPTION }}"/>
<meta name="keywords" content="{{ SITE_KEYWORDS }}"/>
<meta property="og:type" content="blog"/>
<meta property="og:title" content="{{ SITE_NAME }}"/>
<meta property="og:description" content="{{ SITE_DESCRIPTION }}"/>
<meta property="og:url" content="{{ SITE_BASE_URL }}"/>
<meta property="og:site_name" content="{{ SITE_NAME }}"/>

{% endblock %}
{% block content %}
<style>
  lie {
    list-style: none;
    float: left;
    width: 20%;/*三列图片排列*/
}
  m1
  {
      font-family:"Times New Roman";
      font-size:100px;
      writing-mode : tb-rl ;
      position:absolute;
      z-index:2;
      left:40%; top:10px
  }

</style>

<div class="container">
  <link rel="stylesheet" href="{% static 'comic/css/mansory-style.css' %}" type="text/css" />

<div id="my-gallery-container">
  {% for column in columns %}
  <lie>

    <div class="in-anishe-text">
    <a target="_blank" href="/" title="{{column.name}}" class="mod-cover-list-thumb mod-cover-effect ui-db" data-ping="new.ac_index.VIPComic.all.1">
      <img alt="{{column.name}}"  class="lazy" style="display: block;" src="{{column.frontCover}}"  class="img-circle" id="my_photo" name="user_face" height="200" width="200">
    </a>

    <h5>
      <a target="_blank" title="comic-{{column.name}}" href="/" class="mod-cover-list-name" data-ping="new.ac_index.VIPComic.all.1">
        {{column.name}}                           </a>
    </h5>


  </div>
</lie>
  {% endfor %}
</div>
</div>
<script src='{% static "comic/js/jquery.js" %}'></script>
<script src="{% static 'comic/js/mp.mansory.min.js' %}"></script>
<script type="text/javascript" src="{% static 'comic/js/layer.js'%}"></script>
<script type="text/javascript">
    jQuery(document).ready(function ( $ ) {
        $("#my-gallery-container").mpmansory(
            {
                childrenClass: 'falls_item', // default is a div
                columnClasses: 'falls_padding', //add classes to items
                breakpoints:{
                    lg: 3,
                    md: 4,
                    sm: 6,
                    xs: 12
                },
                distributeBy: { order: false, height: false, attr: 'data-order', attrOrder: 'desc' }, //default distribute by order, options => order: true/false, height: true/false, attr => 'data-order', attrOrder=> 'asc'/'desc'
            }
        );
    });
</script>
{% endblock %}
