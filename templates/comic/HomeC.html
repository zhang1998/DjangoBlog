{% extends 'comic_share/base.html' %}
{% load static %}

{% load blog_tags %}
{% load cache %}
{% block header %}

<title>homepage | {{ SITE_DESCRIPTION }}</title>

<meta name="description" content="{{ SITE_SEO_DESCRIPTION }}"/>
<meta name="keywords" content="{{ SITE_KEYWORDS }}"/>
<meta property="og:type" content="blog"/>
<meta property="og:title" content="{{ SITE_NAME }}"/>
<meta property="og:description" content="{{ SITE_DESCRIPTION }}"/>
<meta property="og:url" content="{{ SITE_BASE_URL }}"/>
<meta property="og:site_name" content="{{ SITE_NAME }}"/>

{% endblock %}
{% block content %}
<style>
  m1
  {
      font-family:"Times New Roman";
      font-size:100px;
      writing-mode : tb-rl ;
      position:absolute;
      z-index:2;
      left:40%; top:10px
  }

</style>

<div id="primary" class="site-content">
  <div>

    {% for column in columns %}
    <div class="in-anishe-text">
      <a target="_blank" href="/" title="{{column.name}}" class="mod-cover-list-thumb mod-cover-effect ui-db" data-ping="new.ac_index.VIPComic.all.1">
        <img alt="{{column.name}}"  class="lazy" style="display: block;" src="{{column.frontCover}}"  class="img-circle" id="my_photo" name="user_face">
      </a>

      <h5>
        <a target="_blank" title="comic-{{column.name}}" href="/" class="mod-cover-list-name" data-ping="new.ac_index.VIPComic.all.1">
                       {{column.name}}                           </a>
      </h5>


    </div>

    {% endfor %}
  </div>
</div><!-- #primary -->

{% endblock %}
